<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Search bar airbnb</title>
  </head>
  <body>
    <form class="form-search form-search-big" data-qa="big">
      <label class="form-search__label form-search__label-big">
        <input
        class="form-search__input form-search__input-big "
         data-qa="keypress"
         type="text"
         placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>
    </form>
    <form class="form-search form-search-small" data-qa="small">
      <label class="form-search__label form-search__label-small">
        <input
        class="form-search__input form-search__input-small "
         data-qa="hover"
         type="text"
         placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>
    </form>
  </body>
</html>
